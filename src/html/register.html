{% extends "base.html" %} 

{% block content %}
<div class="login-page all-center-container">
    <div class="login-window">
        <div class="all-center-container"><h1>Create an account</h1></div>

        <form action="" method="POST">
            <div class="login-data column-container">
                <p>EMAIL</p>
                <input class="login-input" type="email" name="email" size="30" required />
            </div>
            <div class="login-data column-container">
                <p>USERNAME</p>
                <input class="login-input" name="usrname" size="30" required />
            </div>
            <div class="login-data column-container">
                <p>PASSWORD</p>
                <input class="login-input" type="password" name="passwd" size="30" required />
            </div>

            <div class="login-center column-container"> <input id="login-submit" type="submit" value="CONTINUE" /></div>
            <p class="login-redirect">Already have an account? <a class="link" href="login">Log In</a></p>
        </form>
    </div>
</div>
{% endblock %}
